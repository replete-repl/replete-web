version: 0.2

env:
  variables:
    CLJ_VERSION: "1.10.0.442"

phases:
  install:
    runtime-versions:
      java: openjdk11
    commands:
      - curl -O https://download.clojure.org/install/linux-install-${CLJ_VERSION}.sh
      - chmod +x linux-install-${CLJ_VERSION}.sh
      - ./linux-install-${CLJ_VERSION}.sh

  build:
    commands:
      - clojure -A:dist-worker
      - clojure -A:dist-app
      - ls -ld /root/.m2
      - du -sh /root/.m2

cache:
  paths:
    - '/root/.m2/**/*'
